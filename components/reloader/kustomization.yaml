#
# BASE KUSTOMIZATION FOR RELOADER
#
# This is the base configuration for the Reloader controller, which automatically
# restarts deployments when ConfigMaps or Secrets are updated.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Labels applied to all resources generated by this kustomization.
# Standard Kubernetes labels (app.kubernetes.io/*) are used for consistency
# and help identify resources in dashboards, Prometheus selectors, and Kubernetes tools.
labels:
  - pairs:
      app.kubernetes.io/name: reloader
      app.kubernetes.io/component: controller
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/version: 1.4.10

resources:
  - ./reloader-deployment.yaml       # Reloader Deployment
  - ./reloader-role.yaml             # RBAC Role for Reloader
  - ./reloader-role-binding.yaml     # RBAC RoleBinding for Reloader
  - ./reloader-service-account.yaml  # ServiceAccount for Reloader
